<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ihr M&aelig;ty-Konto!</title>
    <link rel="stylesheet" type="text/css" href="format.css"/>
</head>
<body>
<header>
    <h1>M&aelig;ty</h1>
</header>
<h3>Erstellen Sie Ihr M&aelig;ty-Konto!</h3>
<form name="neuer_nutzer" action="neuer_nutzer.xml" method="post">
    Benutzername*<br>
    <input type="text" name="Username" size="50" maxlength="25" required><br><br>
    Geschlecht*<br>
    <input type="radio" name="Geschlecht" value="weiblich"checked>Weiblich
    <input type="radio" name="Geschlecht" value="männlich">Männlich<br><br>
    Geburtsdatum*<br>
    <input type="date" name="Geburtsdatum" required><br><br>
    E-Mail*<br>
    <input type="email" name="Mail" size="50" required><br><br>
    Passwort*<br>
    <input type="password" name="Passwort" size="50" required><br><br>
    <button>Speichern</button><br>
    <p class="pflichtfeld">*Pflichtfeld</p><br>
</form>

</html>
