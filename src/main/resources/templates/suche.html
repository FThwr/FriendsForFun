<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>M&aelig;ty</title>
<link rel="stylesheet" type="text/css" href="format.css"
	th:href="@{format.css}" />
<script type="text/javascript" th:utext="${aktivitaetenListe}"></script>
<script type="text/javascript" src="suche.js"></script>
</head>
<body>
	<div class="page-wrapper">
		<section class="intro" id="zen-intro">
			<header role="banner">
				<h1>M&aelig;ty</h1>
			</header>
		</section>
		<div class="preamble" id="zen-preamble" role="article">
			<h3>Präzisieren Sie hier Ihre Suche:</h3>
			<br>
			<form name="suche" th:action="@{/suchergebnisse.html}" method="post">
				Kategorie <br> <select name="kategorie" id="kategorie"
					th:object="${kategorien}" onchange="onCategoryChange(this)">
					<option value="0" text="" />
					<option th:each="kategorie : ${kategorien}"
						th:value="${kategorie.id}" th:text="${kategorie.bez_kategorie}"></option>
				</select> <br> <br> Aktivität <br> <select type="text"
					name="aktivitaet" th:object="${aktivitaet}" list="list" id="list"
					autocomplete="off"></select><br>
				<!-- wird per Javascript befüllt -->
				<br> Altersempfehlung<br> <input type="number"
					name="altersempfehlung" size="20"
					min="16" max="99"><br> <br> Datum <br> <input name="datum"
					type="date" class="datetime-local"> <br> <br>Ort<br>
				<select type="text" name="ort" th:object="${ort}" maxlength="255"
					autocomplete="off">
					<option value="0" text="" />
					<option th:each="ort : ${orte}" th:value="${ort.id}"
						th:text="${ort.bez_ort}" />
				</select> <br> <br>
				<Button type="submit">Suchen</Button>
				<br>
			</form>
		</div>
		<footer>
			<p>
				&copy; FriendsForFun<sup>4</sup> <a
					href="mailto:s_ruhkieck@stud.hwr-berlin.de?cc=s_guhl@stud.hwr-berlin.de&amp;subject=Kontaktanfrage">Kontakt</a>
			</p>
		</footer>
		<aside class="sidebar" role="complementary">
			<div class="wrapper">
				<div class="design-selection" id="design-selection">
					<h1 class="grün_sidebar">Menü</h1>
					<br> <br> <br>
					<li>
						<ul>
							<a href="neues_event.html" class="menue">Neues Event</a>
						</ul> <br>
						<ul>
							<a href="neue_aktivitaet.html" class="menue">Neue Aktivität</a>
						</ul> <br>
						<ul>
							<a href="neuer_ort.html" class="menue">Neuer Eventort</a>
						</ul> <br> <br>
						<ul>
							<a href="profil.html" class="menue">Profil</a>
						</ul> <br>
						<ul>
							<a href="logout.html" class="menue">Logout</a>
						</ul> <br>
					</li>
				</div>
			</div>
		</aside>
	</div>
	<script type="text/javascript">
		onCategoryChange(document.getElementById('kategorie'));
	</script>

</body>
</html>
