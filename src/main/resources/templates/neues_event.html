<body>
	<div class="page-wrapper">
		<header>
			<h1>M&aelig;ty</h1>
		</header>
		<div class="preamble" id="zen-preamble" role="article">
			<h3>Erstellen Sie ein neues Event!</h3>
			<br>
			<form name="neues_event" th:action="@{/neues_event.html}"
				th:object="${event}" method="post">
				Kategorie*<br> <select name="Kategorie" id="kategorie"
					th:object="${kategorien}" required
					onchange="onCategoryChange(this)">
					<option th:each="kategorie : ${kategorien}"
						th:value="${kategorie.id}" th:text="${kategorie.bez_kategorie}"></option>
				</select> <br> <br> Aktivit채t*<br> <select name="aktivitaet"
					th:field="*{aktivitaet.id}" id="list"></select><br>
				<!-- wird per Javascript bef체llt -->
				<br> Termin*<br> <input type="datetime-local"
					class="datetime-local" th:field="*{zeitpunktHelper}" required><br>
				<br> Ort<br> <select name="Ort" id="ort"
					th:field="*{ort.id}">
					<option th:each="ort : ${orte}"
						th:value="${ort.id}" th:text="${ort.bez_ort}"></option>
				</select> <br> <br> Beschreibung<br>
				<textarea name="Beschreibung_event" th:field="*{beschreibung}"
					cols="100" rows="5" maxlength="400"></textarea>
				<br> <br>
				<Button>Speichern</Button>
				<br> <br>
				<p class="pflichtfeld">*Pflichtfeld</p>
				<br>
			</form> 
		</div>
